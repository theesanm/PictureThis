; PHP Configuration for PictureThis
; This file overrides PHP settings for this directory and subdirectories

; Upload limits
upload_max_filesize = 20M
post_max_size = 25M
memory_limit = 128M
max_execution_time = 300
max_input_time = 300

; File upload settings
max_file_uploads = 10
file_uploads = On

; Error reporting for debugging
display_errors = On
error_reporting = E_ALL

; Session settings
session.cookie_secure = 0
session.cookie_httponly = 1
session.use_only_cookies = 1